烹調區：生、熟食手套分開使用，多一層衛生。工作人員每個小時洗手一次。<br>
用餐區：每日定時消毒用餐區，乾淨又衛生。<br>
廁所區：每日定時巡視，即時清潔，隨時保持環境乾淨。<>br
兒童遊戲區：每日定時清潔消毒，讓孩子玩得開心又安心。<p>
